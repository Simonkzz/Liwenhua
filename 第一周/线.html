<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="draw();">
<!-- id:标识元素的唯一性width:画布的宽度height:画布的高度 -->
<canvas id="canvas" width="600" height="400">
    当前浏览器不支持canvas.请下载最新的浏览器
    <a href="https : //wvv .google.cn/int1/zh-CN/ chrome/">立即下载</a>
</canvas>
</body>
<script>


    function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext){
            var ctx = canvas.getContext('2d');
            

            // 填充三角形
            ctx.beginPath();
            ctx.moveTo(25, 25);
            ctx.lineTo(105, 25);
            ctx.lineTo(25, 105);
            ctx.fill();

            // 描边三角形
            ctx.beginPath();
            ctx.moveTo(125, 125);
            ctx.lineTo(125, 45);
            ctx.lineTo(45, 125);
            ctx.closePath();
            ctx.stroke();

            //一条线
            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.lineTo(200,300);
            ctx.closePath();
            ctx.stroke();
        }
    }

</script>


</html>
